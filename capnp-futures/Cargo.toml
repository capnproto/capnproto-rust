[package]
name = "capnp-futures"
version = "0.13.0"
authors = [ "David Renshaw <drenshaw@gmail.com>" ]
license = "MIT"

description = "async serialization for Cap'n Proto messages"
repository = "https://github.com/dwrensha/capnproto-rust"
documentation = "https://docs.capnproto-rust.org/capnp_futures/"
edition = "2018"

keywords = ["async"]

[dependencies.capnp]
version = "0.13.0"
path = "../capnp"
default-features = false

[dependencies.futures]
version = "0.3.0"
default-features = false
features = ["alloc"]

[dev-dependencies.futures]
version = "0.3.0"
default-features = false

[dev-dependencies.capnp]
version = "0.13.0"
path = "../capnp"
default-features = false

#[dev-dependencies]
#capnp = { version = "0.13.0", path = "../capnp", features = ["quickcheck"] }
#quickcheck = "0.9"

[features]
default = ["std"]
std = ["futures/std", "futures/executor", "capnp/std"]
