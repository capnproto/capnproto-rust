name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # run weekly
    - cron: '0 0 * * 0'

env:
  CARGO_TERM_COLOR: always
  minrust: 1.44.0

jobs:
  build:
    strategy:
      matrix:
        rust:
          - nightly
          - beta
          - stable
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Rust
      run: rustup update ${{ matrix.rust }} --no-self-update && rustup default ${{ matrix.rust }}

    - name: Install Cap'n Proto
      run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get install -y capnproto libcapnp-dev

    - name: Test feature flags
      run: |
          cd capnp
          cargo test --no-default-features
          cargo test --features sync_reader
          cargo test --features unaligned
          cd ../

    - name: Build
      run: cargo build --all

    - name: Run tests
      run: cargo test --all

    - name: Run example
      run: ./target/debug/addressbook write | ./target/debug/addressbook read

    - name: Build in release mode
      run: cargo build --all --release

    - name: Test in release mode
      run: cargo test --all --release

    - name: Run benchmark
      run: ./target/release/run_all_benchmarks target/release/benchmark

  minrust:
    name: minrust
    runs-on: ubuntu-latest
    env:
      # see https://github.com/rust-lang/cargo/issues/10303
      CARGO_NET_GIT_FETCH_WITH_CLI: true

    steps:
    - uses: actions/checkout@v2

    - name: Install Rust
      run: rustup update ${{ env.minrust }} --no-self-update && rustup default ${{ env.minrust }}

    - name: Install Cap'n Proto
      run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get install -y capnproto libcapnp-dev

    - name: Test feature flags
      run: |
          cd capnp
          cargo test --no-default-features
          cargo test --features sync_reader
          cargo test --features unaligned
          cd ../

    - name: Run tests
      run: cargo test -p capnp -p capnpc

