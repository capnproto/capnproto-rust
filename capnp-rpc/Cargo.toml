[package]

name = "capnp-rpc"
version = "0.13.1"
authors = [ "David Renshaw <dwrenshaw@sandstorm.io>" ]
license = "MIT"
description = "implementation of the Cap'n Proto remote procedure call protocol"
repository = "https://github.com/capnproto/capnproto-rust"
documentation = "http://docs.capnproto-rust.org/capnp_rpc/"
categories = ["network-programming"]
autoexamples = false
edition = "2018"

readme = "README.md"

[lib]

name = "capnp_rpc"
path = "src/lib.rs"

[dependencies.futures]
version = "0.3.0"
default-features = false

[dependencies.capnp]
version = "0.13.0"
path = "../capnp"
default-features = false

[dependencies.capnp-futures]
version = "0.13.0"
path = "../capnp-futures"
default-features = false

[features]
default = ["std"]
std = ["futures/std", "capnp/std", "capnp-futures/std"]
