[package]
name = "streaming"
version = "0.1.0"
edition = "2021"

build = "build.rs"

[[bin]]
name = "streaming"
path = "main.rs"

[build-dependencies]
capnpc = { path = "../../../capnpc" }

[dependencies]
capnp = { path = "../../../capnp" }
futures = "0.3.0"
rand = "0.8.5"
sha2 = { version = "0.10.8" }
tokio = { version = "1.0.0", features = ["net", "rt", "macros"]}
tokio-util = { version = "0.7.4", features = ["compat"] }

[dependencies.capnp-rpc]
path = "../.."
