[package]

name = "capnpc"
version = "0.8.5"
authors = [ "David Renshaw <david@sandstorm.io>" ]
license = "MIT"
description = "Cap'n Proto code generation"
repository = "https://github.com/dwrensha/capnpc-rust"
documentation = "http://docs.capnproto-rust.org/capnpc"

readme = "README.md"

keywords = ["encoding", "protocol", "serialization"]

[lib]

name = "capnpc"
path = "src/lib.rs"

[[bin]]

name = "capnpc-rust"
path = "src/main.rs"

[dependencies]
capnp = "0.8"

