[package]

name = "capnp"
version = "0.10.1"
authors = [ "David Renshaw <dwrenshaw@gmail.com>" ]
license = "MIT"
description = "runtime library for Cap'n Proto data encoding"
repository = "https://github.com/capnproto/capnproto-rust"
documentation = "https://docs.capnproto-rust.org/capnp/"
edition = "2018"

readme = "README.md"

keywords = ["encoding", "protocol", "serialization"]

[lib]

name = "capnp"
path = "src/lib.rs"

[dependencies]
quickcheck = { version = "0.2", optional = true }
core_io = { version = "0.1.20190701", features = [ "alloc", "collections" ], optional = true }

[dev-dependencies]
quickcheck = "0.2"

[features]
no_std = ["core_io"]
rpc = ["futures"]
rpc_try = []
default = []

[dependencies.futures]
version = "0.1"
optional = true
